spring:
  application:
    name: api
  datasource:
    url: jdbc:mysql://localhost:3306/demodb
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        jdbc:
          lob:
            non_contextual_creation: true
        format_sql: true
    show-sql: true
    defer-datasource-initialization: true
    open-in-view: false
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql
logging:
  level:
    org:
      hibernate:
        SQL: debug
        type: trace
